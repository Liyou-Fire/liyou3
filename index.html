<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年龄计算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .result h2 {
            margin-top: 0;
            color: #333;
        }
        .result p {
            font-size: 18px;
            line-height: 1.6;
        }
        .highlight {
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>年龄计算器</h1>
        
        <div class="input-group">
            <label for="birthdate">请选择您的出生日期：</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        
        <button onclick="calculateAge()">计算年龄</button>
        
        <div class="result" id="result" style="display: none;">
            <h2>计算结果</h2>
            <p id="ageResult"></p>
            <p id="adultCountdown"></p>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate').value;
            
            if (!birthdateInput) {
                alert('请选择出生日期');
                return;
            }
            
            const birthdate = new Date(birthdateInput);
            const today = new Date();
            
            // 计算年龄（年、月、日）
            let years = today.getFullYear() - birthdate.getFullYear();
            let months = today.getMonth() - birthdate.getMonth();
            let days = today.getDate() - birthdate.getDate();
            
            // 调整月份和天数
            if (days < 0) {
                months--;
                // 获取上个月的天数
                const lastDayOfLastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += lastDayOfLastMonth;
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // 显示年龄结果
            const resultDiv = document.getElementById('result');
            const ageResult = document.getElementById('ageResult');
            
            ageResult.innerHTML = `您的年龄是：<span class="highlight">${years}岁${months}个月${days}天</span>`;
            
            // 计算距离成年的时间（18岁）
            const adultDate = new Date(birthdate);
            adultDate.setFullYear(birthdate.getFullYear() + 18);
            
            const adultCountdown = document.getElementById('adultCountdown');
            
            if (today >= adultDate) {
                adultCountdown.innerHTML = "您已经成年了！";
            } else {
                // 计算距离成年的时间差
                const diffTime = adultDate - today;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const yearsLeft = Math.floor(diffDays / 365);
                const monthsLeft = Math.floor((diffDays % 365) / 30);
                const daysLeft = diffDays % 30;
                
                adultCountdown.innerHTML = `距离成年还有：<span class="highlight">${yearsLeft}年${monthsLeft}个月${daysLeft}天</span>`;
            }
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
